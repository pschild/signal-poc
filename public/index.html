<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>SignalProtocol - Client</title>
</head>
<body>

<div>
    <button id="clear-everything-btn">CLEAR EVERYTHING</button>
</div>

<div>
    <h2>Registration</h2>
    <input id="registration-name" />
    <button id="send-registration-btn">register</button>
    <br/>
    Shortcuts:
    <button id="register-alice-btn">alice</button>
    <button id="register-bob-btn">bob</button>
</div>

<div>
    <h2>Users</h2>
    <ul id="user-list"></ul>
</div>

<div id="chat" style="display: none;">
    <h2>Chat</h2>
    <div>Active chat with <span id="chat-partner-name"></span></div>

    <div id="messages">
        <button id="retrieve-messages-btn">get my messages/refresh</button>
    </div>

    <input id="message" />
    <button id="send-message-btn">send</button>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="libsignal-protocol.js"></script>
<script src="signalUtil.js"></script>

<!--<script src="store/InMemorySignalProtocolStore.js"></script>-->
<script src="store/BrowserSignalProtocolStore.js"></script>
<!--<script src="localforage.js"></script>-->
<!--<script src="store/ForageSignalProtocolStore.js"></script>-->
<script src="Client.js"></script>
<script src="SignalWrapper.js"></script>
<script src="Logger.js"></script>

<script>
    const client = new Client();
    client.init();
</script>
</body>
</html>
